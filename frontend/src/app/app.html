<div class="min-vh-100 d-flex flex-column">

  <!-- Logo -->
  <div class="d-flex align-items-center justify-content-between m-4">
    <app-logo></app-logo>
    <app-server-message
      *ngIf="(serverMessageService.message$ | async) as message"
      [message]="message"
      [isError]="(serverMessageService.isError$ | async)">
    </app-server-message>
    <app-mode-component></app-mode-component>
  </div>

  <!-- Contenu principal -->
  <div class="container-fluid flex-grow-1">
    <app-home-component></app-home-component>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
