services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://thermocesi:thermocesi@db:5432/thermocesi
      - JWT_SECRET=thermocesi-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: thermocesi
      POSTGRES_USER: thermocesi
      POSTGRES_PASSWORD: thermocesi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thermocesi"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres_data:
